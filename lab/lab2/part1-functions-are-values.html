    <script>

      /* =====================

      # Lab 2, Part 1 â€” Functions as values

      ## Introduction

      It is common, in programming, to rewrite code so that it might be easier to read and more
      modular. In this exercise, we start with an array and a loop that gives us a sum of that array.

      It adds together numbers and, for strings, string lengths. Other types are ignored.

      ===================== */

      // Here's an array that we need to loop through:
      var theArray = ['A short story.', 42, 55, ['Another story'], 23, 12, 2, 4, 5, 6, 'bar', 'foo'];

      // Here's the variable we need to hold our count in:
      var exampleSum = 0; // To count of the strings

      // A loop for summing the contents of theArray
      for (var i = 0; i < theArray.length; i++) {
        var arrayValue = theArray[i];
        if (typeof arrayValue === 'string') {         // String case
          exampleSum = exampleSum + arrayValue.length
        } else if (typeof arrayValue === 'number') {  // Number case
          exampleSum = exampleSum + arrayValue
        } else {                                      // Otherwise
          console.log("Not sure how to proceed with value:", arrayValue)
        }
      }

      /* =====================

      Start code

      ===================== */

      // Store sum you compute in this variable:
      var yourSum = 0;

      /**
       Refactor the work above into a few different functions that are reusable to the extent that you can.

       A hint to get you started: functions are often used to label a unit of work (such as
       testing whether or not a value is a string).
      **/

      var isString = function(value){
        return (typeof value === 'string');
      };

      var isNum = function(value){
        return (typeof value === 'number');
      };

      var addVal = function(sum, value){
        if (isString(value)) {
          return sum + value.length;
        } else if(isNum(value)){
          return sum + value;
        } else {
          console.log("Not sure how to proceed with value:", value);
        }
        return sum;
      }

      for (var i = 0; i < theArray.length; i++) {
        yourSum = addVal(yourSum, theArray[i]);
      }

      /* =====================

      End code

      ===================== */
      console.log("Task successful: ", yourSum === 169);
    </script>
